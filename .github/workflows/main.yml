name: CI

on:
  workflow_dispatch:
    inputs:
      environment:
        type: string
        description: Select the environment
        default: production
        options:
          - production
          - staging
          - development
      boolean:
        type: boolean
        description: True or False
      choice:
        type: choice
        description: Make a choice
        options:
          - foo
          - bar
          - baz
